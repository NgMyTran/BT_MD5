<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
</head>
<body>
<h1>Employees</h1>
<a href="/department/add">Add Employee</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Department Name</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departments}">
        <td th:text="${department.departmentId}"></td>
        <td th:text="${department.departmentName}"></td>
        <td th:text="${department.status} ? 'Active' : 'Inactive'"></td>
        <td>
            <a th:href="@{/department/edit/{id}(id=${department.departmentId})}">Edit</a>
            <a th:if="${department.status}" th:href="@{/department/delete/{id}(id=${department.departmentId})}">Delete</a>
            <a th:if="${!department.status}" th:href="@{/department/restore/{id}(id=${department.departmentId})}">Restore</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
