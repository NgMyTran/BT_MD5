<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog List</title>
</head>
<body>
<h1>Blog List</h1>
<a href="/blog/add">Add New Blog</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Image</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogs.content}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.image}"></td>
        <td th:text="${blog.status} ? 'Active' : 'Inactive'"></td>
        <td>
            <a th:href="@{/blog/edit/{id}(id=${blog.id})}">Edit</a>
            <a th:href="@{/blog/delete/{id}(id=${blog.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <span th:if="${blogs.hasPrevious()}">
        <a th:href="@{/blog(page=${currentPage - 1})}">Previous</a>
    </span>
    <span th:if="${blogs.hasNext()}">
        <a th:href="@{/blog(page=${currentPage + 1})}">Next</a>
    </span>
</div>
</body>
</html>
