<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<a href="/product/add">Add New Product</a>
<table>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Created</th>
        <th>Status</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="product, iter : ${products}">
        <td th:text="${iter.count}">1</td>
        <td th:text="${product.name}">Product Name</td>
        <td th:text="${product.price}">100.00</td>
        <td th:text="${product.stock}">10</td>
        <td th:text="${product.created}">2024-01-01</td>
        <td th:text="${product.status ? 'Available' : 'Unavailable'}">Available</td>
        <td><a th:href="|/product/edit/${product.id}|">Edit</a></td>
        <td><a onclick="return confirm('Are you sure you want to delete?')" th:href="|/product/delete/${product.id}|">Delete</a></td>
    </tr>
</table>
</body>
</html>
