<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Nhân Viên</title>
</head>
<body>

<h1>Chỉnh Sửa Nhân Viên</h1>
<form th:action="@{/employee/update}" th:object="${employee}" method="post">
    <div>
        <label for="fullName">FullName:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <label for="departmentName">Department:</label>
        <input type="text" id="departmentName" th:field="*{departmentName}" required>
    </div>
    <div>
        <label for="dob">Birthday:</label>
        <input type="date" id="dob" th:field="*{dob}" required>
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="true" th:selected="${employee.status}">Kích Hoạt</option>
            <option value="false" th:selected="${!employee.status}">Ngừng Hoạt Động</option>
        </select>
    </div>
    <div>
        <button type="submit">Cập Nhật Nhân Viên</button>
    </div>
</form>

</body>
</html>
