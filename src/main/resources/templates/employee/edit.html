<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
<h1>Edit Employee</h1>
<form th:action="@{/employee/update}" method="post">
    <input type="hidden" name="id" th:value="${employee.id}">

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" th:value="${employee.fullName}" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${employee.address}" required><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:value="${employee.phone}" required><br>

    <label for="department">Department:</label>
    <select id="department" name="department.id" required>
        <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}" th:if="${dept.id == employee.department.id}"></option>
    </select><br>

    <button type="submit">Update Employee</button>
</form>
<a href="/employee/list">Back to Employee List</a>
</body>
</html>
