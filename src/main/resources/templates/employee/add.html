
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Nhân Viên</title>
</head>
<body>

<h1>Thêm Nhân Viên</h1>
<form th:action="@{/employee/add}" th:object="${employee}" method="post">
    <div>
        <label for="fullName">FullName</label>
        <input type="text" id="fullName" th:field="*{fullName}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <label for="departmentName">Department:</label>
        <input type="text" id="departmentName" th:field="*{departmentName}" required>
    </div>
    <div>
        <label for="dob">Birthday:</label>
        <input type="date" id="dob" th:field="*{dob}" required>
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
        </select>
    </div>
    <div>
        <button type="submit">Add new employee</button>
    </div>
</form>

</body>
</html>
