<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
<h1>Employee List</h1>
<a href="/employee/add">Add New Employee</a>
<table>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Department</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.fullName}"></td>
        <td th:text="${emp.address}"></td>
        <td th:text="${emp.phone}"></td>
        <td th:text="${emp.department.name}"></td>
        <td th:text="${emp.status ? 'Active' : 'Inactive'}"></td>
        <td>
            <a th:href="@{|/employee/edit/${emp.id}|}">Edit</a>
            <a th:href="@{|/employee/toggle/${emp.id}|}" th:text="${emp.status ? 'Deactivate' : 'Activate'}"></a>
        </td>
    </tr>
</table>
</body>
</html>
