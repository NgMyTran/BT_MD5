<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Nhân Viên</title>
</head>
<body>

<h1>Danh Sách Nhân Viên</h1>
<a th:href="@{/account/add}">Thêm Nhân Viên</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>FullName</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Birthday</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.accountId}"></td>
        <td th:text="${account.fullName}"></td>
        <td th:text="${account.address}"></td>
        <td th:text="${account.phone}"></td>
        <td th:text="${account.dob}"></td>
        <td th:text="${account.status} ? 'Active' : 'Inactive'"></td>
        <td>
            <a th:href="@{/account/edit/{id}(id=${account.accountId})}" class="btn">Edit</a>
            <a th:href="@{/account/delete/{id}(id=${account.accountId})}" class="btn"
               onclick="return confirm('Bạn có chắc chắn muốn xóa nhân viên này không?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/account}">Back to list</a>
</body>
</html>
