<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Nhân Viên</title>
</head>
<body>

<h1>Chỉnh Sửa Nhân Viên</h1>
<form th:action="@{/account/update}" th:object="${account}" method="post">
    <input type="hidden" th:value="${account.accountId}"/>
    <div>
        <label for="fullName">FullName:</label>
        <input type="text" id="fullName" th:value="${account.fullName}" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:value="${account.address}" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:value="${account.phone}" required>
    </div>
    <div>
        <label for="dob">Birthday:</label>
        <input type="date" id="dob" th:value="${account.dob}" required>
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" th:value="${account.status}">
            <option value="true" th:selected="${account.status == true}">Kích Hoạt</option>
            <option value="false" th:selected="${account.status == false}">Ngừng Hoạt Động</option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

<a th:href="@{/account}">Back to list</a>

</body>
</html>
