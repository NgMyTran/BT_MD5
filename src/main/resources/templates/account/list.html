<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Nhân Viên</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>List Account</h1>
<a th:href= "@{/employee/add}">Add new</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>FullName</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Birthday</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.accountId}"></td>
        <td th:text="${account.fullName}"></td>
        <td th:text="${account.address}"></td>
        <td th:text="${account.phone}"></td>
        <td th:text="${account.dob}"></td>
        <td th:text="${account.status} ? 'Active' : 'Inactive'"></td>
        <td>
            <a th:href="@{/account/edit/{accountId}(accountId=${account.accountId})}" class="btn">Chỉnh Sửa</a>
            <a th:href="@{/account/delete/{accountId}(accountId=${account.accountId})}" class="btn"
               onclick="return confirm('Bạn có chắc chắn muốn xóa nhân viên này không?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/account}">Back to list</a>
</body>
</html>
